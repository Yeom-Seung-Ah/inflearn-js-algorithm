<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let total = 0,
          cur = 0;

        for (i = 0; i < arr.length; i++) {
          if (arr[i] === 1) {
            cur += 1;
            total += cur;
          } else {
            cur = 0;
          }
        }

        return total;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
