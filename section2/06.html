<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let total_sum = [];
        let answer;
        let row_sum = 0;
        let col_sum = 0;
        let dig_sum = 0;

        //각 행의의 합 구하기
        for (row = 0; row < arr.length; row++) {
          for (col = 0; col < arr.length; col++) {
            row_sum += arr[row][col];
          }
          total_sum.push(row_sum);
          row_sum = 0;
        }
        //각 열의 합 구하기
        for (col = 0; col < arr.length; col++) {
          for (row = 0; row < arr.length; row++) {
            col_sum += arr[row][col];
          }
          total_sum.push(col_sum);
          col_sum = 0;
        }
        //각 대각선의 합 구하기
        for (i = 0; i < arr.length; i++) {
          dig_sum += arr[i][i];
        }
        total_sum.push(dig_sum);
        dig_sum = 0;

        for (i = arr.length - 1; i >= 0; i--) {
          dig_sum += arr[i][i];
        }
        total_sum.push(dig_sum);

        //최대합 구하기
        answer = Math.max(...total_sum);
        return answer;
      }
      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
