<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let max = arr[0];
        answer.push(max);

        for (i = 1; i < arr.length; i++) {
          if (arr[i] > max) {
            answer.push(arr[i]);
            max = arr[i];
          }
        }

        return answer;
      }

      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));
    </script>
  </body>
</html>
