<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let odds = arr.filter((item) => item % 2);
        let sum_odds = 0;
        let min_odds = Math.min(...odds);

        for (a of odds) {
          sum_odds += a;
        }

        return `${sum_odds} \n${min_odds}`;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
