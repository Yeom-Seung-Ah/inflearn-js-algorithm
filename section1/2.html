<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = "",
          max;
        let arr = [a, b, c].sort((x, y) => y - x);
        max = arr[0];
        if (max < arr[1] + arr[2]) {
          answer = "YES";
        } else {
          answer = "NO";
        }
        return answer;
      }

      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
