<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (e of s) {
          if (e == e.toUpperCase()) {
            answer += e.toLowerCase();
          } else {
            answer += e.toUpperCase();
          }
        }
        return answer;
      }

      console.log(solution("StuDY"));
    </script>
  </body>
</html>
