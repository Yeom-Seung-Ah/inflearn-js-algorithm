<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        arr = Array.from(s);

        for (i = 0; i < arr.length; i++) {
          if (arr[i] === "A") {
            arr[i] = "#";
          }
        }
        return arr.join("");
      }
      let str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
</html>
