<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer,
          min = Number.MAX_SAFE_INTEGER;

        for (a of arr) {
          if (a <= min) {
            min = a;
          }
        }
        answer = min;

        return answer;
      }

      let arr = [5, 3, 7, 11, 2, 15, 17];
      console.log(solution(arr));
    </script>
  </body>
</html>
