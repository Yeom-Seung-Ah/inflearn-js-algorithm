<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "",
          max = Number.MIN_SAFE_INTEGER;

        let new_s = s.map((item) => item.length).sort((a, b) => b - a);

        for (e of s) {
          if (e.length == new_s[0]) {
            answer += e;
          }
        }

        return answer;
      }
      let str = ["teacher", "time", "student", "beautiful", "good"];
      console.log(solution(str));
    </script>
  </body>
</html>
