<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        answer = [];
        for (i = 0; i < s.length; i++) {
          if (!answer.includes(s[i])) {
            answer.push(s[i]);
            let cnt = s.lastIndexOf(s[i]) - i + 1;
            if (cnt !== 1) {
              answer.push(cnt);
            }
          }
        }
        return answer.join("");
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
